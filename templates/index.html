<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Blr House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width:100%; height:100%; margin-top:100px">
                <div class="card-header" style="text-align:center">
                    <h1>Welcome to Bengaluru House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8" onsubmit="send_data(event)">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Select the location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required>
                                    {% for location in locations %}
                                    <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="BHK (in numbers)" required>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter number of bathrooms:</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Bathrooms (in numbers)" required>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter total area:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Area (in square feet)" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" class="btn btn-primary form-control">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12" style="text-align:center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function send_data(event) {
            event.preventDefault();
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML = "Wait predicting price....";
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Prediction: Rs. " + xhr.responseText;
                }
            };
            xhr.send(fd);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
